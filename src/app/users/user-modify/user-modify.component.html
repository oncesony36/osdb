<section class="regist">
  <div class="overlay"></div>

<div class="container">
    <h1 class="well">회원정보 수정</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-12 form-group">
								<label>아이디</label>
								<input type="text" name="usid" [(ngModel)]="moonUser.usid" placeholder="아이디" readonly="readonly" class="form-control"/>
							</div>
							<div class="col-sm-12 form-group">
								<label>패스워드</label>
								<input type="text" name="uspw" [(ngModel)]="moonUser.uspw" placeholder="패스워드" class="form-control"/>
							</div>

						<div class="col-sm-12 form-group">
							<label>닉네임</label>
							<input type="text" name="usnick" [(ngModel)]="moonUser.usnick" placeholder="닉네임" class="form-control"/>
						</div>	

							<div class="col-sm-12 form-group">
								<label>이메일</label>
								<input type="text" name="usmail" [(ngModel)]="moonUser.usmail" placeholder="이메일" class="form-control"/>
							</div>	
							<div class="col-sm-12 form-group">
								<label>전화번호</label>
								<input type="text" name="ushp" [(ngModel)]="moonUser.ushp" placeholder="전화번호" class="form-control"/>
              </div>	
              <div class="col-sm-12 form-group">
								<label>가입일자</label>
								<input type="text" name="usregdate" [(ngModel)]="moonUser.regdate" readonly="readonly" class="form-control"/>
							</div>

						</div>
					<input type="submit" (click)="postModify()" class="btn btn-lg btn-info" value="수정" />				
					</div>
				</form> 
				</div>
	</div>
  </div>
</section>
