<section class="regist">
  <div class="overlay"></div>

<div class="container">
    <h1 class="well">회원정보</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-12 form-group">
								<label>아이디</label>
								<input type="text" name="usid" [(ngModel)]="readUser.usid" placeholder="아이디" readonly="readonly" class="form-control"/>
							</div>
							<div class="col-sm-12 form-group">
								<label>패스워드</label>
								<input type="text" name="uspw" [(ngModel)]="readUser.uspw" placeholder="패스워드" readonly="readonly" class="form-control"/>
							</div>

						<div class="col-sm-12 form-group">
							<label>닉네임</label>
							<input type="text" name="usnick" [(ngModel)]="readUser.usnick" placeholder="닉네임" readonly="readonly" class="form-control"/>
						</div>	

							<div class="col-sm-12 form-group">
								<label>이메일</label>
								<input type="text" name="usmail" [(ngModel)]="readUser.usmail" placeholder="이메일" readonly="readonly" class="form-control"/>
							</div>	
							<div class="col-sm-12 form-group">
								<label>전화번호</label>
								<input type="text" name="ushp" [(ngModel)]="readUser.ushp" placeholder="전화번호" readonly="readonly" class="form-control"/>
              </div>
              <div class="col-sm-12 form-group">
								<label>가입일자</label>
								<input type="text" name="usregdate" [(ngModel)]="readUser.regdate" readonly="readonly" class="form-control"/>
							</div>

						</div>
					<input type="submit" (click)="postRemove()" class="btn btn-lg btn-info" value="탈퇴" />
					</div>
				</form> 
				</div>
	</div>
  </div>
</section>
